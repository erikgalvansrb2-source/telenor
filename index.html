<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTE Reception Zone Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="info-panel">
            <h3>LTE Reception Zone</h3>
            <div id="location-info">
                <p>Position: <span id="coordinates">Detecting...</span></p>
                <p>Status: <span id="reception-status">Calculating...</span></p>
            </div>
            <div id="legend">
                <h4>Legend</h4>
                <div class="legend-item">
                    <span class="legend-color coastal"></span>
                    <span>Coastal Line</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color buffer-zone"></span>
                    <span>LTE Inactive Zone (0-12km from coast)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color lte-zone"></span>
                    <span>LTE Active Zone (12km+ from coast)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color user-position"></span>
                    <span>Your Position</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVCP7JXnHdf3LUt-WE9uMVpzRuW6dlUYo&callback=initMap">
    </script>
</body>
</html>
